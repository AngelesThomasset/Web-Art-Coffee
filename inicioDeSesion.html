<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="registroYinicio.css">
    <title>Inicio de sesión</title>
</head>

<body>
    <div class="container-form login hide" id="loginForm">
        <div class="information">
            <div class="info-childs">
                <h2>Bienvenido nuevamente!!</h2>
                <p>
                    Si aun no tienes una cuenta por favor registrese aqui
                </p>
                <p>Aún no tienes una cuenta? Registrate aqui: </p>
                <a href="formularioRegistro.html">Registrarse</a></p>
            </div>
        </div>

        <div class="form-information">
            <div class="form-information-childs">
                <h2>Iniciar sesion</h2>
                <p>O iniciar sesión con una cuenta</p>
                <form class="form form-login" novalidate>
                    <div>
                        <label>
                            <i class="bx bx-envelope"></i>
                            <input type="email" placeholder="Correo electronico" id="email" required>
                        </label>
                    </div>
                    <div>
                        <label>
                            <i class="bx bx-lock-alt"></i>
                            <input type="password" placeholder="Contraseña" id="password" required>
                        </label>
                    </div>
                    <input type="submit" value="Ingresar">
                </form>
            </div>
        </div>

    </div>
    <script src="login.js"></script>
</body>

</html>
